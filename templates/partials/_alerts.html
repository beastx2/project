{% if messages %}

    {% for message in messages %}
        <div id="message" class="conatiner">
            <div class="alert alert-{{ message.tags }} alert-dismissable text-centre" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="trueg">&times;</span>
                &times;</button>
                <strong>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.EROOR %}
                        Error:

                    {% else %}
                        {{ message.tags|title }}
                    {% endif %}
                </strong>
                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif%}
